<body>
<div>

    <div id="ball" class="mui-mbar-pan" style="border-radius: 50%; width: 16px; height: 16px; left: -8712px; top: 1320px; position: fixed; z-index: 1000000; font-size: 16px; opacity: 1; display: block; background: url(&quot;https://img.alicdn.com/imgextra/i4/2074439098/TB2x9S.epXXXXa_XpXXXXXXXXXX_!!2074439098.jpg_430x430q90.jpg&quot;);">

    </div>


</div>

<script>

    // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
    // http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
    // requestAnimationFrame polyfill by Erik Möller. fixes from Paul Irish and Tino Zijdel
    // MIT license
    (function () {
        var lastTime = 0;
        var vendors = ['ms', 'moz', 'webkit', 'o'];
        for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
        }
        if (!window.requestAnimationFrame) window.requestAnimationFrame = function (callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function () {
                callback(currTime + timeToCall);
            }, timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };
        if (!window.cancelAnimationFrame) window.cancelAnimationFrame = function (id) {
            clearTimeout(id);
        };
    }());

    $(document).ready(function () {
        // 动画
        // 抛物线标准方程 f(t)=> y*y=2px => (y*y/2p,y);
        // p>0; p越大,口越大
        var paralola = function () {
            var p = -100;
            var y0 = -5;
            var increment = 5;
            var $target = $('#ball');

            var draw = function () {

                var x = (y0 * y0) / (2 * p);
                var y = y0;
                y0 = y0 + increment;

                var style = {
                    top: y + "px",
                    left: x + "px"
                };

                $target.css(style);
                requestAnimationFrame(draw);
            }

            draw();


        };


        requestAnimationFrame(paralola);
    });


</script>
